model:
  name: RawLogClassifier_1
  version: "1.0.0"
  description: A classifier for raw log data using scikit-learn.

  backend: sklearn
  model_args:
    model_file: raw_log_classifier.pkl
  
  input:
    type: array
    shape: [-1, 1]
    dtype: string

  output:
    type: array
    shape: [-1, 1]
    dtype: integer

  preferred_batch_size: [16, 32, 64, 128] ## preferred batch sizes for batching
  max_batch_delay_ms: 10 ## maximum delay to wait for forming a batch
  rush_batch_size: 256 ## choose based on system capacity, active when forward pass queue is linear
